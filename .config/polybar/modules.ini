type = custom/text
content = "  "
content-foreground = ${colors.success}

[module/youtube]
type = custom/text
content = "  "
content-foreground = ${colors.warning}

[module/terminal]
type = custom/text
content = "󰨊 "
content-foreground = ${colors.dim}

[module/firefox]
