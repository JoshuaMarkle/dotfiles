# Josh's Hyprland Config

# monitor = , preferred, auto, auto
monitor=eDP-2,2880x1620,0x0, auto
# monitor=eDP-2,2880x1620,0x0, 1.5
# monitor=HDMI-A-1,1920x1080,2880x0,1
# monitor=HDMI-A-1,1920x1080,0x0,1,mirror,eDP-2

# Set programs that you use
$terminal = kitty
$browser = firefox
$menu = ~/.config/rofi/launchers/type-1/launcher.sh

# Start some nice programs
exec-once = waybar
exec-once = swww init & swww img ~/pictures/wallpapers/forest.jpg

# Some default env vars.
env = ZDOTDIR,$HOME/.config/zsh
env = XCURSOR_SIZE, 16
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    kb_variant = dvorak
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	repeat_rate = 40
	repeat_delay = 200
}

general {
    gaps_in = 5
    gaps_out = 40
    border_size = 2
    col.active_border = rgba(7aa2f7ee) rgba(f7768eee) 45deg # #
    col.inactive_border = rgba(a9b1d6aa)
    layout = dwindle
    allow_tearing = false
}

# group {
#     col.border_active = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
#     col.border_inactive = rgba(565f89cc) rgba(9aa5cecc) 45deg
#     col.border_locked_active = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
#     col.border_locked_inactive = rgba(565f89cc) rgba(9aa5cecc) 45deg
# }

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

	active_opacity = 1.0
	inactive_opacity = 1.0 
    
    blur {
        enabled = true
        size = 6
        passes = 3
		new_optimizations = true
		xray = true
		ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 10
	shadow_offset = 1 2
    shadow_render_power = 5
    col.shadow = 0x66404040

	blurls = waybar
	# blurls = lockscreen
}

animations {
    enabled = 1

    bezier = pace, 0.46, 1, 0.29, 0.99
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = decel, 0.05, 0.7, 0.1, 1
	bezier = linear, 1, 1, 1, 1

    animation = windows, 1, 4, overshot 
    animation = fade, 1, 6, pace
    animation = workspaces, 1, 5, pace, slide
    animation = specialWorkspace, 1, 5, pace, slide
	animation = border, 1, 1, linear
	animation = borderangle, 1, 50, linear, loop
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

# Example per-device config
device:epic-mouse-v1 {
    sensitivity = -0.5
}

#
# Plugins
#

exec-once = hyprctl plugin load ~/.config/hypr/gaps/build/libgaps.so

plugin {
	# Better gaps plugin by FlafyDev (https://github.com/FlafyDev)
	gaps {
		gaps_out_multi = 20
		gaps_out_single = 50
	}
}

# Windowrules
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

#
# Keybinings
#

# Window management
bind = SUPER, Return, exec, $terminal
bind = SUPER, A, exec, alacritty
bind = SUPER, B, exec, $browser
bind = SUPER, C, killactive, 
bind = SUPER, M, fullscreen, 
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating, 
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER SHIFT, Return, exec, $menu

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Resize windows with mainMod + Ctrl + arrow keys
bind = SUPER CTRL, left, resizeactive, -50 0
bind = SUPER CTRL, right, resizeactive, 50 0
bind = SUPER CTRL, up, resizeactive, 0 -50
bind = SUPER CTRL, down, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#
# Pyprland
#

exec-once = pypr

# Workspaces
bind = SUPER, l, exec, pypr change_workspace +1
bind = SUPER, h, exec, pypr change_workspace -1

# Terminal Scratchpad
bind = SUPER, T, exec, pypr toggle term
windowrule = float, ^(kitty-term)$
windowrule = center 1, ^(kitty-term)$
windowrule = workspace special:scratch_term silent, ^(kitty-term)$

# Music Scratchpad
bind = SUPER, S, exec, pypr toggle music
windowrule = workspace special:scratch_music silent, ^(spotify)$
windowrule = float, ^(spotify)$
windowrule = center 1, ^(spotify)$
